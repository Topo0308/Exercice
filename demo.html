<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Document</title>
    <style>
        section {
            display: flex;
        }
        .carre {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 110, 24);
            margin: 10px;
        }
        h4 {
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
        }
    </style>
 
<body>
    <head>CSS Cheet Sheet</head>
    <div>
        <h4>Flexbox</h4>
    </div>
    <section style="display: flex; justify-content: flex-end; border: 1px solid bisque; background-color: lightgray;">
        <div class="carre"> </div>
        <div class="carre"> </div>
        <div class="carre"> </div>
    </section>
    <section style="flex-direction: column; align-content: flex-start; padding-top: 30px; border: 1px solid bisque; background-color: lightgray;">    
        <h4>Flexbox 2</h4>
        <div class="carre"> </div>
        <div class="carre"> </div>
        <div class="carre"> </div>
    </section>
    <section style="display: flex; justify-content: space-around; padding-top: 30px; border: 1px solid bisque; background-color: lightgray;">    
        <div class="carre"> </div>
        <div class="carre"> </div>
        <div class="carre"> </div>
    </section>
</body>
</html>
